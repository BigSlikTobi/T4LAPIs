[pytest]
asyncio_mode = auto
filterwarnings =
	# Suppress noisy deprecations from dependencies and stdlib usage in tests
	ignore:.*utcnow\(\) is deprecated.*:DeprecationWarning
	ignore:.*temporary mapping has been created from `updated_parsed` to `published_parsed`.*:DeprecationWarning:feedparser\.util
	ignore:.*The 'timeout' parameter is deprecated.*:DeprecationWarning:supabase\._sync\.client
	ignore:.*The 'verify' parameter is deprecated.*:DeprecationWarning:supabase\._sync\.client
	# Quiet tests that intentionally return a value instead of asserting
	ignore:Test functions should return None.*:_pytest.warning_types.PytestReturnNotNoneWarning
	# Quiet a known runtime warning from AsyncMock in a specific test
	ignore:coroutine 'AsyncMockMixin\._execute_mock_call' was never awaited:RuntimeWarning
	# Quiet occasional sqlite ResourceWarnings from tests that intentionally don't close temp DBs
	ignore:unclosed database in <sqlite3\.Connection object.*:ResourceWarning
